<!DOCTYPE html> 
<html> 
<body onclick="playPause()"> 

<div style="text-align:center"> 
  <br><br>
  <video id="video1" width="100%" style="opacity: 0;">
    <source src="qaa.mp4" type="video/mp4">
  </video>
</div> 

<script>
  
var myVideo = document.getElementById("video1"); 
 myVideo.addEventListener("loadeddata", function() {
  myVideo.requestFullscreen();
});

// Kullanıcı videoyu oynatmaya başladığında tam ekran moduna geçir
document.addEventListener("DOMContentLoaded", function() {
  document.body.addEventListener("click", function() {
    if (myVideo.paused) {
      myVideo.play();
    }
  });
});

function playPause() { 
  if (myVideo.paused) {
    myVideo.style.opacity=100
    myVideo.play(); 
    myVideo.requestFullscreen()
  }
} 

</script> 

</body> 
</html>
